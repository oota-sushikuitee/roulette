area/app:
  - changed-files:
      - any-glob-to-any-file: 'app/**'

area/testing:
  - changed-files:
      - any-glob-to-any-file: 'tests/**'
      - any-glob-to-any-file:
          [
            '**/*.test.js',
            '**/*.spec.js',
            '**/*.test.ts',
            '**/*.spec.ts',
            '**/*.test.tsx',
            '**/*.spec.tsx',
          ]

area/github-management:
  - changed-files:
      - any-glob-to-any-file: '.github/**'

area/configurations:
  - changed-files:
      - any-glob-to-any-file:
          [
            '.gitignore',
            '.node-version',
            '.prettierignore',
            '.prettierrc',
            '.yarnrc.yml',
            '.eslint.config.*',
            'next.config.*',
            'tsconfig.json',
            'tailwind.config.*',
            'package.json',
          ]

area/documentation:
  - changed-files:
      - any-glob-to-any-file: 'docs/**'
      - any-glob-to-any-file: '*.md'
