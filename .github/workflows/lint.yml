name: ESLint

on:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: |
          yarn install --immutable

      - name: Run ESLint
        run: yarn lint
